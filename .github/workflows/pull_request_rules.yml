name: Auto Reject PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto_reject_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log --format=%B -n 1 )
          if [[ ! "$COMMIT_MSG" =~ "homos" ]]; then
            echo "::set-output name=reject::true"
          else
            echo "::set-output name=reject::false"
          fi

      - name: Reject PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: steps.commit.outputs.reject == 'true'
        run: |
          COMMENT_BODY="ðŸš« This pull request has been automatically rejected because the commit message does not contain the keyword 'homos'. Please revise your commit message and resubmit the pull request."
          curl -X POST -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -d "{\"body\": \"$COMMENT_BODY\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
